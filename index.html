---
layout: default
title: libll++ Blog
---
<h2>{{ page.title }}</h2>
<p>List</p>
<ul>
[{% for post in site.posts %}
    {
        "title":"{{post.title}}",
        "summary":"{{post.summary}}",
        "url":"{{site.url}}{{post.url}}",
        "date":"{{post.date|date_to_string}}"
    }{% if forloop.last == false %},{% endif %}
{% endfor %}
]
</ul>
